<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Travel Booking{% endblock %}</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
    }

    .trip-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .trip-card h3 {
      margin: 0 0 5px 0;
    }

    .book-btn {
      background: #e53935;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .book-btn:hover {
      background: #c62828;
    }
  </style>
</head>

<body>
<nav class="navbar">
  <a href="/" class="logo">Travel Booking</a>

  <div class="nav-links">
    {% if user.is_authenticated %}
      <a href="/bookings/history/">My Bookings</a>
      <a href="/accounts/logout/">Logout</a>
    {% else %}
      <a href="/accounts/login/">Login</a>
      <a href="/accounts/register/">Register</a>
    {% endif %}
  </div>
</nav>


<div style="text-align: right; margin-bottom: 15px;">
  {% if user.is_authenticated %}
    <span>Logged in as {{ user.username }}</span>
    |
    <a href="{% url 'logout' %}">
      <button>Logout</button>
    </a>
  {% else %}
    <a href="{% url 'login' %}">Login</a>
  {% endif %}
</div>


  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
