{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Trip</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div style="width: 400px; margin: 80px auto; padding: 20px; border: 1px solid #ccc;">
    <h2>Book Trip</h2>

    <p><strong>Route:</strong> {{ trip.source }} → {{ trip.destination }}</p>
    <p><strong>Date:</strong> {{ trip.date }}</p>
    <p><strong>Price per seat:</strong> ₹{{ trip.price }}</p>
    <p><strong>Available seats:</strong> {{ trip.available_seats }}</p>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>Seats:</label>
        <input type="number" name="seats" min="1" max="{{ trip.available_seats }}" value="1" required>

        <br><br>
        <button type="submit">Confirm Booking</button>
    </form>
</div>

</body>
</html>
