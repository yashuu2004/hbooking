!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Ticket Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#0b0f1a;
  color:#fff;
  font-family:'Poppins', sans-serif;
  overflow-x:hidden;
}

/* ================= NAVBAR ================= */
.navbar{
  position:sticky;
  top:8px;
  z-index:999;
  display:flex;
  justify-content:center;
}

.nav-container{
  width:calc(100% - 120px);
  max-width:1050px;
  padding:10px 26px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:rgba(15,20,40,0.65);
  backdrop-filter:blur(18px);
  border-radius:50px;
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 18px 50px rgba(0,0,0,0.45);
  transition:0.4s ease;
}

.logo{
  font-family:'Montserrat', sans-serif;
  font-size:1.2rem;
  font-weight:700;
  cursor:pointer;
}

.logo span{ color:#36d1dc; }

.nav-menu{
  list-style:none;
  display:flex;
  gap:32px;
  align-items:center;
}

.nav-menu li a{
  text-decoration:none;
  color:#fff;
  font-size:1rem;
  font-weight:500;
  position:relative;
  transition:0.3s;
}

.nav-menu li a:hover{ color:#36d1dc; }

.nav-btn{
  padding:8px 22px;
  border-radius:30px;
  background:linear-gradient(45deg,#36d1dc,#5b86e5);
}

.dropdown{ position:relative; }

.dropdown-menu{
  position:absolute;
  top:140%;
  left:50%;
  transform:translateX(-50%);
  background:rgba(15,20,40,0.95);
  border-radius:18px;
  padding:12px 0;
  list-style:none;
  opacity:0;
  pointer-events:none;
  transition:0.3s;
}

.dropdown:hover .dropdown-menu{
  opacity:1;
  pointer-events:auto;
}

.dropdown-menu li{
  padding:10px 22px;
}

.dropdown-menu li a:hover{
  color:#36d1dc;
}

/* MOBILE NAV */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}

.hamburger span{
  width:26px;
  height:3px;
  background:#fff;
  border-radius:5px;
}

@media(max-width:900px){
  .hamburger{ display:flex; }

  .nav-menu{
    position:absolute;
    top:75px;
    left:50%;
    transform:translateX(-50%);
    width:90%;
    background:rgba(15,20,40,0.96);
    border-radius:28px;
    flex-direction:column;
    padding:22px 0;
    opacity:0;
    pointer-events:none;
    transition:0.4s;
  }

  .nav-menu.active{
    opacity:1;
    pointer-events:auto;
  }
}


/* =====Bording point BACKGROUND ===== */
body{
  min-height:100vh;
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  background-size:300% 300%;
  animation:bgMove 12s ease infinite;
  color:#fff;
  overflow-x:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Floating blobs */
.animated-bg span{
  position:absolute;
  width:200px;
  height:200px;
  background:rgba(255,255,255,0.08);
  border-radius:50%;
  filter:blur(15px);
  animation:float 20s linear infinite;
}

.animated-bg span:nth-child(1){top:10%;left:10%;}
.animated-bg span:nth-child(2){top:60%;left:20%;width:260px;height:260px;}
.animated-bg span:nth-child(3){top:30%;left:70%;}
.animated-bg span:nth-child(4){top:75%;left:80%;width:300px;height:300px;}

@keyframes float{
  0%{transform:translateY(0) rotate(0deg);}
  50%{transform:translateY(-80px) rotate(180deg);}
  100%{transform:translateY(0) rotate(360deg);}
}

/* ===== CONTAINER ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:80px 20px;
  position:relative;
  z-index:2;
}

/* ===== SEARCH BOX ===== */
.search-box{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  border-radius:25px;
  padding:30px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  box-shadow:0 30px 80px rgba(0,0,0,0.5);
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(50px);}
  to{opacity:1;transform:translateY(0);}
}

.search-box select,
.search-box input{
  padding:15px;
  border-radius:15px;
  border:none;
  font-size:1rem;
  transition:0.4s;
}

.search-box select:hover,
.search-box input:hover{
  transform:translateY(-5px) scale(1.05);
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.search-box button{
  padding:15px;
  border:none;
  border-radius:50px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(45deg,#ff4d4d,#ff9800);
  color:#fff;
  transition:0.5s;
  position:relative;
  overflow:hidden;
}

.search-box button::after{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:rgba(255,255,255,0.4);
  transition:0.6s;
}

.search-box button:hover::after{
  left:100%;
}

.search-box button:hover{
  transform:scale(1.1);
}

/* ===== BUS LIST ===== */
.bus-list{
  margin-top:50px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}

/* BUS CARD */
.bus-card{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(10px);
  border-radius:25px;
  padding:25px;
  box-shadow:0 20px 60px rgba(0,0,0,0.5);
  transition:0.5s;
  position:relative;
  overflow:hidden;
}

.bus-card::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.15),transparent);
  transition:0.6s;
}

.bus-card:hover::before{
  left:100%;
}

.bus-card:hover{
  transform:translateY(-10px) scale(1.05);
}

.bus-card h3{
  margin-bottom:10px;
}

.bus-card p{
  opacity:0.9;
  margin-bottom:15px;
}

.book-btn{
  display:inline-block;
  padding:12px 30px;
  background:linear-gradient(45deg,#00e676,#00c853);
  border-radius:30px;
  color:#000;
  font-weight:600;
  text-decoration:none;
  transition:0.4s;
}

.book-btn:hover{
  transform:scale(1.1);
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .search-box{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-container">
    <div class="logo"><span>H</span>Booking</div>

    <ul class="nav-menu" id="navMenu">
      <li class="dropdown">
        <a href="#">Services ‚ñæ</a>
        <ul class="dropdown-menu">
          <li><a href="#">üöå Bus</a></li>
          <li><a href="#">üöÜ Train</a></li>
          <li><a href="#">‚úàÔ∏è Flight</a></li>
        </ul>
      </li>
      <li><a href="#">Offers</a></li>
      <li><a href="#">Support</a></li>
      <li><a href="#" class="nav-btn">Login</a></li>
    </ul>

    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
  </div>
</nav>
<script>
    /* NAV */
document.getElementById("hamburger").onclick = () =>
  document.getElementById("navMenu").classList.toggle("active");
</script>

<!--====================Bording point BACKGROUND======================== -->
<div class="animated-bg">
  <span></span><span></span><span></span><span></span>
</div>

<div class="container">

  <!-- SEARCH -->
  <div class="search-box">
    <select id="from">
      <option>From</option>
      <option>Hyderabad</option>
      <option>Bangalore</option>
      <option>Chennai</option>
      <option>Nellore</option>
    </select>

    <select id="to">
      <option>To</option>
      <option>Hyderabad</option>
      <option>Bangalore</option>
      <option>Chennai</option>
      <option>Nellore</option>
    </select>

    <input type="date" id="date">

    <button onclick="searchBus()">Search Buses</button>
  </div>

  <!-- BUS RESULTS -->
  <div class="bus-list" id="busList"></div>

</div>

<script>
function searchBus(){
  const busList = document.getElementById("busList");
  busList.innerHTML = "";

  const buses = [
    {name:"Orange Travels", time:"08:00 AM", price:"‚Çπ850"},
    {name:"VRL Travels", time:"10:30 AM", price:"‚Çπ950"},
    {name:"SRS Travels", time:"01:00 PM", price:"‚Çπ780"},
    {name:"KPN Travels", time:"09:00 PM", price:"‚Çπ1100"}
  ];

  buses.forEach(bus=>{
    busList.innerHTML += `
      <div class="bus-card">
        <h3>${bus.name}</h3>
        <p>Departure: ${bus.time}</p>
        <p>Price: ${bus.price}</p>
        <a href="#" class="book-btn">Select Seat</a>
      </div>
    `;
  });
}
</script>

</body>
</html>
